<!Doctype html>
<html>
<head>
<title>Car Racing Game! JQuery Practice!</title>
<link rel="stylesheet" type="text/css" href="normalize.css">
<link rel="stylesheet" type="text/css" href="jQ92.css">
</head>
<body id="race">
    <h1>JQuery Car Racer</h1>

    <div class="buttonHolder">
        <input type="button" value="Race!" id="go">
        <input type="button" value="Reset!" id="reset">
    </div>

    <div id="racetrack">
        <img src="car1.png" alt="green car" id="car1" class="car">
        <img src="car2.png" alt="red car" id="car2" class="car">
    </div>

    <div id="raceInfoContainer" class="clearfix">
        <h2>Results</h2>
        <div id="raceInfo1" class="raceInfo">Car 1<span></span></div>
        <div id="raceInfo2" class="raceInfo">Car 2<span></span></div>
    </div>
<!--Load the CDN first-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
//click the GO button 
$('#go').click(function(){

    //build a function to see if a car has won the race 
    function checkIfComplete(){
        if(isComplete == false) {
            isComplete = true;
        } else{
            place = 'second';
        }
    }
    //get the width of the cars
    var carWidth = $('#car1').width();

    //get the width of the race Track
    var raceTrackWidth = $(window).width() - carWidth;

    //generate a random number between 1 and 5000
    var raceTime1 = Math.floor((Math.random() * 5000) + 1);
    var raceTime2 = Math.floor((Math.random() * 5000) + 1);

    //set a flag variable to FALSE by default 
    var isComplete = false;

    //set a flag variable to FIRST by default 
    var place = "first";

    //animate car 1 
    $('#car1').animate({
        //move the car the width of the racetrack
        left: raceTrackWidth
    }, raceTime1 , function(){
        //animation is complete 
        //run a function
        checkIfComplete();
        //give some text feedback in the race info box 
        $("#raceInfo1 span").text('Finished in ' + place + ' place and clocked in at ' + raceTime1 + ' milliseconds!' );

    });

        //animate car 2
    $('#car2').animate({
        //move the car the width of the racetrack
        left: raceTrackWidth
    }, raceTime2 , function(){
        //animation is complete 
        //run a function
        checkIfComplete();
        //give some text feedback in the race info box 
        $("#raceInfo2 span").text('Finished in ' + place + ' place and clocked in at ' + raceTime2 + ' milliseconds!' );

    });
});

//reset 
$('#reset').click(function(){
    $('.car').css('left', '0');
    $('.raceInfo span').text('');
});




</script>
</body>
</html>
